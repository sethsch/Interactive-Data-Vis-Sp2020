    <header>
        <h1>Explore keyword trends in new grants</h1>
		<p style="width:70%">What issues and concerns were featured in new grants? The dashboard below offers insight into the frequency of key terms by year and region, as well as the associated words and phrases that appear within paragraphs where these terms are featured.</p>

    <div id="options_items">
      <div class="container" style="height: 50px;">
          <div id="optrow1" class="row" style="height: 50px;">
              <div class="col-md-3" style="height: 50px;">
                  <label class="dropdown_label" for="dropdown"> Year 1 </label>
                  <select id="dropdown_y1" class="opt_item" name="dropdown_y1"></select>
              </div>
              <div class="col-md-3" style="height: 50px;">
                  <label class="dropdown_label" for="dropdown"> Year 2 </label>
                  <select id="dropdown_y2" class="opt_item" name="dropdown_y2"></select>
              </div>
              <div class="col-md-3" style="height: 50px;">
                <div id="legend" class="opt_item"></div>
              </div>
              <div class="col-md-3" style="height: 50px;"></div>
          </div>
          <div id="optrow2" class="row" style="height: 50px;">
            <div class="col-md-3" style="height: 50px;">
              <label class="dropdown_label" for="dropdown">  Region of Benefit </label>
              <select id="dropdown_reg" class="opt_item" name="dropdown_reg"></select>
            </div>
            <div class="col-md-3" style="height: 50px;">
                <div></div>
            </div>
            <div class="col-md-3" style="height: 50px;">
                <label class="dropdown_label" for="dropdown">  Sort order </label>
                <select id="dropdown_sort" class="opt_item" name="dropdown_sort"></select>
            </div>
            <div class="col-md-3" style="height: 50px;">
                <input name="updateButton" 
                type="button" 
                class="opt_item"
                value="Update" 
                onclick="drawPlot()" /> 
              </div>
            </div>
        </div>
      </div>
